<div>

    <h3>{{labels[0].list.title}}</h3>

    <button (click)="getStoredFiches()" class="btn btn-primary">{{labels[0].list.reload}}</button>

    <ul class="items">   
        <li *ngFor="let fiche of storedFiches" (click)="onSelect(fiche)" [class.selected]="isSelected(fiche)">
            <span class="badge">{{ fiche.id }}</span> {{ fiche.book.title }} | {{ fiche.book.author}} | {{ fiche.book.book_uuid}}
        </li>
    </ul>


</div>
