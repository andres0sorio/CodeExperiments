<div class="login-page">

  <div class="form">

    <form class="login-form" *ngIf="!authService.getUser()">

      <input name="username" #username placeholder="{{labels[0].loginform.username.placeholder}}">
      <input type="password" name="password" #password placeholder="{{labels[0].loginform.password.placeholder}}">

      <button (click)="login(username.value, password.value)">{{labels[0].loginform.submit}}</button>
    </form>

    <div class="well" *ngIf="authService.getUser()">{{labels[0].salutation}}<b>{{ authService.getUser() }}</b>
      <nav>
      <a href (click)="logout()">{{labels[0].logout}}</a>
      </nav>
    </div>

  </div>

</div>
