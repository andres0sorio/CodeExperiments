<div class="login-page">

  <div class="form">

    <form class="login-form" *ngIf="!authService.getUser()">

      <input name="username" #username placeholder="username">
      <input type="password" name="password" #password placeholder="password">

      <button (click)="login(username.value, password.value)">Submit</button>
    </form>

    <div class="well" *ngIf="authService.getUser()">{{labels[0].salutation}}<b>{{ authService.getUser() }}</b>
      <nav>
      <a href (click)="logout()">{{labels[0].logout}}</a>
      </nav>
    </div>

  </div>

</div>
